<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>SUNHEE | 토탈기획</title>
        <link rel="stylesheet" href="../css/publishing.css" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="publi_maindesign" class="publi03">
            <div class="maindesign_title">
                <h3>토탈기획</h3>
                <p>
                    <b>[ MAIN DESIGN ]</b>
                    해당 업체에서 제작하고 있는 제품등을 메인에 노출시켜 방문 고객들에게 홍보,<br>
                    게시판에 작성한 제품들이 메인으로 바로 보여질 수 있도록 게시판 작업되었습니다.
                    <!-- <span>(+ 창업문의 글 작성 게시판, 가맹점 매장안내 서비스 작업)</span> -->
                </p>
                <div id="publi_btn">
                    <a class="publi_btn_red" onclick="history.back()" href="#none" target="_self">HOME</a>
                    <a class="publi_btn_blue" href="http://totalplan.co.kr/" target="_blank">WEB SITE</a>
                </div>
                
                
            </div>
            <div class="maindesign_img">
                <img src="../img/publishing/03-1.jpg">
            </div>

            <!--퀵버튼-->
            <div id="icon_button">
                <a onclick="history.back()" href="#none" target="_self" id="icon_btn" class="icon_btn01"><i class="fa-solid fa-house"></i></a>
                <a href="http://totalplan.co.kr/" target="_blank" id="icon_btn" class="icon_btn02"><i class="fa-solid fa-earth-asia"></i></a>
            </div>
            <button type="button" id="top_btn" class="icon_btn03">
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
            </button>
            <script>
                $(function() {
                    $("#top_btn").on("click", function() {
                        $("html, body").animate({scrollTop:0}, '500');
                        return false;
                    });
                });
            </script>
        </div>
        
        
    </body>
</html>
