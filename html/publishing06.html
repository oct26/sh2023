<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>SUNHEE | 아이원에듀</title>
        <link rel="stylesheet" href="../css/publishing.css" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="publi_maindesign" class="publi06">
            <div class="maindesign_title">
                <h3>아이원에듀</h3>
                <p>
                    <b>[ MAIN DESIGN ]</b>
                    어린아이의 교육을 진행하는 업체로 파스텔계열로 디자인되 었으며<br>
                    학부모와 선생님들에게 필요한 자료 및 설명 등 자료실 게시판 작업을 하였습니다.
                    <!-- <span>(+ 창업문의 글 작성 게시판, 가맹점 매장안내 서비스 작업)</span> -->
                </p>
                <div id="publi_btn">
                    <a class="publi_btn_red" onclick="history.back()" href="#none" target="_self">HOME</a>
                    <a class="publi_btn_blue" href="http://ioneedu.co.kr/" target="_blank">WEB SITE</a>
                </div>
                
                
            </div>
            <div class="maindesign_img">
                <img src="../img/publishing/06-1.jpg">
            </div>

            <!--퀵버튼-->
            <div id="icon_button">
                <a onclick="history.back()" href="#none" target="_self" id="icon_btn" class="icon_btn01"><i class="fa-solid fa-house"></i></a>
                <a href="http://ioneedu.co.kr/" target="_blank" id="icon_btn" class="icon_btn02"><i class="fa-solid fa-earth-asia"></i></a>
            </div>
            <button type="button" id="top_btn" class="icon_btn03">
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
            </button>
            <script>
                $(function() {
                    $("#top_btn").on("click", function() {
                        $("html, body").animate({scrollTop:0}, '500');
                        return false;
                    });
                });
            </script>
        </div>
        
        
    </body>
</html>
